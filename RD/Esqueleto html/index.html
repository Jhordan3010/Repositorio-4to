<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Subredes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Gestión de Subredes</h2>
        <form id="formularioSubredes">
            <div class="form-group">
                <label for="direccionRed">Dirección de Red:</label>
                <input type="text" id="direccionRed" name="direccionRed" placeholder="192.168.0.0/24" required>
            </div>
            <div class="form-group">
                <label for="prefijoSubred">Prefijo de Subred:</label>
                <input type="number" id="prefijoSubred" name="prefijoSubred" min="0" max="32" placeholder="24" required>
            </div>
            <div class="form-group">
                <label for="numeroSubredes">Número de Subredes:</label>
                <input type="number" id="numeroSubredes" name="numeroSubredes" min="1" placeholder="4" required>
            </div>
            <div id="contenedorEntradasSubredes"></div>
            <div class="form-buttons">
                <button type="button" onclick="generarEntradasSubredes()">Generar Entradas de Subredes</button>
                <button type="button" onclick="calcularSubredes()">Calcular Subredes</button>
            </div>
        </form>
        <div class="result" id="resultado">
            <!-- Aquí se mostrarán los resultados -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
