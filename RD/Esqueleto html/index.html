<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Subredes</title>
    
</head>
<body>
    <div class="container">
        <h2>Gestión de Subredes</h2>
        <form id="subnetForm">
            <div class="form-group">
                <label for="networkAddress">Dirección de Red:</label>
                <input type="text" id="networkAddress" name="networkAddress" placeholder="192.168.23.0/24" required>
            </div>
            <div class="form-group">
                <label for="subnetPrefix">Prefijo de Subred:</label>
                <input type="number" id="subnetPrefix" name="subnetPrefix" min="0" max="32" placeholder="24" required>
            </div>
            <div class="form-group">
                <label for="numberOfSubnets">Número de Subredes:</label>
                <input type="number" id="numberOfSubnets" name="numberOfSubnets" min="1" placeholder="4" required>
            </div>
            <button type="button" onclick="calculateSubnets()">Calcular Subredes</button>
        </form>
        <div class="result" id="result">
            <!-- Aquí se mostrarán los resultados -->
        </div>
    </div>
</body>
</html>
